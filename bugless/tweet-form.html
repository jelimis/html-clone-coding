<section>
    <!-- 문법적으로 올바르게 사용하기 위해서는 hedading tag 사용해야 한다. -->
    <h1>What's happening!</h1>
    <img src="" alt="">
    <form action="#" method="post">
        <img src="#" alt="@jelimis">
        <textarea placeholder="What's happening?" maxlength="280">
        </textarea>
        <button type="button">Search GIFs...</button>
        <button type="button">Create a poll</button>
        <button type="button">Choose emoji</button>       
        <!-- input tag는 마크업 할 수 없기 때문에 button으로 만들고 기능을 추가해준다. -->
        <input type="file" multiple accept="image/*, vidwo/*"> 
        <!-- multiple 여러개의 파일을 동시에 올릴 수 있다. -->
        <!-- accept 허용되는 파일을 적용할 수 있다. -->
    </form>
</section>
